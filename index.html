<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <div class="video">
            <video src="" id="video-player"></video>
            <img src="" alt="">
            <h1 id="title"></h1>

            <div class="range">
                <input type="range" id="videoRange" step="0.1" value="0">
                <div >
                    <p id="currentTime">00:00</p>
                </div>
            </div>
            <div class="buttons">
                <button id="prev" class="btn" >
                    <i class="bi bi-rewind-fill"></i>
                </button>
                <button id="play" class="btn">
                <i id="play-btn" class="bi bi-play-circle-fill"></i>
                <i id="pause-btn" class="bi bi-pause-fill"></i>
                </button>
                <button id="next" class="btn">
                    <i class="bi bi-fast-forward-fill"></i>
                </button>
                <button id="shuffle" class="btn">
                    <i class="bi bi-shuffle"></i>
                </button>

            </div>
        </div>

    </div>
    <div class="list">
    </div>

    <script src="./app.js"></script>
</body>
</html>
